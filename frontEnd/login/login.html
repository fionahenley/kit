<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <meta charset="UTF-8"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&family=PT+Sans&family=Raleway:wght@100&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/278bcfc599.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./login.css">
    <title>Login</title>
</head>
<body>
  <!-- ------------------------------- HEADER -------------------------------- -->
  <header>
    <nav class="navbar" role="navigation" aria-label="dropdown navigation">
      <div class="navbar-item has-dropdown is-hoverable">
        <a class="navbar-link pl-5 mr-5"></a>
        <div class="navbar-dropdown">
          <a class="navbar-item" href="../about/about.html">
            ABOUT
          </a>
          <a class="navbar-item" href="../contact/contact.html">
              CONTACT
            </a>
        </div>
      </div>
    </nav>
</header>
<!-- -------------------- EMAIL & PASSWORD INPUT FIELD -------------------- -->
  <main>
    <section class="section">
      <container id="inputContainer">
        <div>
          <img src="../assets/images/logo6.png" height="250px" width="250px" alt="kit_logo">
        </div>
        <div class="field">
          <p class="control has-icons-left has-icons-right">
            <input class="input" type="email" style="width: 270px" placeholder="Email">
            <span class="icon is-small is-left"><i class="fas fa-envelope"></i></span>
            <span class="icon is-small is-right"><i class="fas fa-check"></i></span>
          </p>
        </div>
        <div class="field">
          <p class="control has-icons-left">
            <input class="input" type="password" style="width: 270px" placeholder="Password">
            <span class="icon is-small is-left"><i class="fas fa-lock"></i></span>
          </p>
      </container>
        <!-- ------------------- LOGIN - SIGN UP - BUTTONS ------------------- -->
        <div class="btnContainer">
         <div class="field is-grouped pt-5">
          <p class="control"><button class="button">Login</button></p>
          <p class="control"><button class="button">Sign up</button></p>
      </div>
        </div>
      
    </section>
  <!-- ------------------------------- FOOTER -------------------------------- -->
  <footer>
  <h3 class="has-text-centered">
    &copy;KIT 2022 
  </h3>

</footer>
</body>
</html>
